<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>
<form th:action="@{/users/update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}"/>
    First Name: <input type="text" name="firstName" th:value="${user.firstName}"/><br/>
    Last Name: <input type="text" name="lastName" th:value="${user.lastName}"/><br/>
    Email: <input type="text" name="email" th:value="${user.email}"/><br/>
    <button type="submit">Save</button>
</form>
<br>
<form th:action="@{/logout}" method="post">
    <button type="submit">Выйти</button>
</form>
</body>
</html>
